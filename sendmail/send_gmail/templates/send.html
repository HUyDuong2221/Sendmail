<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gữi Mail</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
         integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
          <a class="btn btn-primary" href="{% url 'ds_mail' %}" type="button">Danh sách Mail đã gửi</a>
            <form action="" id="form" method="POST">
              <div class="row">
            {% csrf_token %}
            <div class="col-md-4">
              <div class="form-group">
                <label for="input-help-text">Email Người Nhận:</label>
                <input type="text" class="form-control" id="input-help-text" name="email">
              </div>
            
            <div class="form-group">
              <label for="input-help-text">Chủ Đề:</label>
              <input type="text" class="form-control" id="input-help-text" name="title">
            </div>
            
            <div class="form-group">
                <label for="input-help-text">Tên Người Nhận:</label>
                <input type="text" class="form-control" id="input-help-text" name="name">
            </div>
            
            <div class="form-group">
              <label for="input-help-text">Nội Dung:</label>
              <input type="text" class="form-control" id="input-help-text" name="content">
            </div>
    
          </div>
            <div class="col-md-4">
              <div class="form-group">
              <label for="input-help-text">Room type:</label>
              <input type="text" class="form-control" id="input-help-text" name="room_type">
            </div>
    
            <div class="form-group">
              <label for="input-help-text">Checkin:</label>
              <input type="datetime-local" class="form-control" id="input-help-text" name="check_in">
            </div>
    
            <div class="form-group">
              <label for="input-help-text">Checkout:</label>
              <input type="datetime-local" class="form-control" id="input-help-text" name="check_out">
            </div>
            <button type="submit" class="btn btn-w-md btn-bold btn-primary">Submit</button>
            </div>
          </div>  
          {% for msg in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong></strong> 
                    {{msg}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div> 
          {% endfor %}
          </form>
          
        </div>
    </body>
</html>
