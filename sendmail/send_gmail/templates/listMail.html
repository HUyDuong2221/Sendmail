<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Danh sách mail đã gữi</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
         integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>
        {% extends 'menu.html' %}
        {% block conten %}
        <form>
            <div class="card">
                <a class="btn btn-primary" style="width: 150px" href="{% url 'send_mail' %}" type="button">Gửi Mail</a>
                <a class="btn btn-primary" style="width: 150px; margin-top: 5px" href="{% url 'ds_mail_n' %}" type="button">Mail đã nhận</a>
                <h4 class="card-title"><strong>danh sach mail da gui</strong></h4> 
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                        <tr><th>id</th>
                            <th>Tiêu đề</th>
                            <th>Ngày gửi</th>
                            <th>người Nhận</th>
                            <th>Nội dung</th>
                        </tr>
                    </thead>
                    <tbody>
                        {%for ds in ds%}
                        <tr>
                            <td>{{ds.id}}</td>
                            <td>{{ds.title}}</td>
                            <td>{{ds.send_date}}</td>
                            <td>{{ds.email}}</td>
                            <td>{{ds.content}}</td>
                        </tr>
                        {%endfor%}
                    </tbody>
                    
                    </table>
                </div>
            </div>
        </form>
        {% endblock conten%}
    </body>
</html>
